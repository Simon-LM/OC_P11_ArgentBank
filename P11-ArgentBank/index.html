		<!-- Preload des ressources critiques -->
		<link
			rel="preload"
			href="/fonts/Nunito-VariableFont_wght.woff2"
			as="font"
			type="font/woff2"
			crossorigin />

		<!-- Preload image critique avec priority -->
		<link
			rel="preload"
			href="/img/bank-tree.webp"
			as="image"
			type="image/webp"
			fetchpriority="high" />

		<!-- DNS Prefetch pour les domaines externes -->
		<link rel="dns-prefetch" href="//analytics.lostintab.com" />

		<link rel="canonical" href="https://slm-argentbank.vercel.app" />
		<link rel="apple-touch-icon" href="/src/assets/img/argentBankLogo.svg" />

		<!-- Preload responsive images -->
		<link
			rel="preload"
			href="/img/bank-tree-640w.avif"
			as="image"
			type="image/avif"
			media="(max-width: 640px)" />

		<!-- Analytics avec chargement optimisé -->
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
				// Chargement différé de l'analytics uniquement après interaction utilisateur
				const loadAnalytics = () => {
					var _paq = (window._paq = window._paq || []);
					_paq.push(["disableCookies"]);
					_paq.push(["setSecureCookie", true]);
					_paq.push(["setRequestMethod", "POST"]);
					_paq.push(["trackPageView"]);
					_paq.push(["enableLinkTracking"]);

					var u = "//analytics.lostintab.com/";
					_paq.push(["setTrackerUrl", u + "matomo.php"]);
					_paq.push(["setSiteId", "2"]);

					var d = document,
						g = d.createElement("script"),
						s = d.getElementsByTagName("script")[0];
					g.async = true;
					g.defer = true;
					g.src = u + "matomo.js";
					s.parentNode.insertBefore(g, s);
				};

				// Chargement après interaction ou après 3 secondes
				let loaded = false;
				const triggerLoad = () => {
					if (!loaded) {
						loaded = true;
						loadAnalytics();
					}
				};

				// Événements d'interaction
				["mousedown", "touchstart", "scroll", "keydown"].forEach((event) => {
					document.addEventListener(event, triggerLoad, {
						once: true,
						passive: true,
					});
				});

				// Fallback après 3 secondes
				setTimeout(triggerLoad, 3000);
			});
		</script>

		<!-- End Matomo Code -->
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>

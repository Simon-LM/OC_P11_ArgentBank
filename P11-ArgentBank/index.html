<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Argent Bank - Your trusted online banking partner. Secure transactions, easy account management, and personalized banking services." />
		<meta name="theme-color" content="#00bc77" />

		<title>Argent Bank - Home Page</title>

		<link
			rel="preload"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'" />
		<noscript>
			<link
				rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		</noscript>

		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/nunito/v26/XRXV3I6Li01BKofIMeaBXso.woff2"
			as="font"
			type="font/woff2"
			crossorigin />
		<link
			rel="preload"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0"
			as="font"
			type="font/woff2"
			crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'" />
		<!-- Fallback pour les navigateurs qui ne supportent pas l'attribut onload -->
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
				rel="stylesheet" />
		</noscript>

		<link
			rel="preload"
			href="/img/bank-tree.webp"
			as="image"
			type="image/webp"
			fetchpriority="high" />

		<link rel="canonical" href="https://slm-argentbank.vercel.app" />
		<link rel="apple-touch-icon" href="/src/assets/img/argentBankLogo.svg" />

		<link
			rel="preload"
			href="/img/bank-tree-640w.avif"
			as="image"
			type="image/avif"
			media="(max-width: 640px)" />

		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
				setTimeout(function () {
					var _paq = (window._paq = window._paq || []);
					_paq.push(["disableCookies"]);
					_paq.push(["setSecureCookie", true]);
					_paq.push(["setRequestMethod", "POST"]);
					_paq.push(["trackPageView"]);
					_paq.push(["enableLinkTracking"]);

					var u = "//analytics.lostintab.com/";
					_paq.push(["setTrackerUrl", u + "matomo.php"]);
					_paq.push(["setSiteId", "2"]);

					var d = document,
						g = d.createElement("script"),
						s = d.getElementsByTagName("script")[0];
					g.async = true;
					g.defer = true;
					g.src = u + "matomo.js";
					s.parentNode.insertBefore(g, s);
				}, 2000); // Delay de 2 secondes
			});
		</script>

		<!-- End Matomo Code -->
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>

# @format

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          cd P11-ArgentBank
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('P11-ArgentBank/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd P11-ArgentBank
          pnpm install --no-frozen-lockfile

      - name: Setup Vercel config for CI
        run: |
          cd P11-ArgentBank
          pnpm vercel:clean

      - name: Generate Prisma client
        run: |
          cd P11-ArgentBank
          export DATABASE_URL="postgresql://user:password@localhost:5432/dummy?schema=public"
          pnpm prisma generate

      - name: Build project
        run: |
          cd P11-ArgentBank
          pnpm run build

      - name: Restore vercel.json for deployment
        run: |
          cd P11-ArgentBank
          pnpm vercel:config prod

      - name: Deploy to Vercel Preview
        run: |
          cd P11-ArgentBank
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} --yes
  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          cd P11-ArgentBank
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('P11-ArgentBank/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd P11-ArgentBank
          pnpm install --no-frozen-lockfile

      - name: Setup Vercel config for CI
        run: |
          cd P11-ArgentBank
          pnpm vercel:clean

      - name: Generate Prisma client
        run: |
          cd P11-ArgentBank
          export DATABASE_URL="postgresql://user:password@localhost:5432/dummy?schema=public"
          pnpm prisma generate

      - name: Build project
        run: |
          cd P11-ArgentBank
          pnpm run build

      - name: Restore vercel.json for deployment
        run: |
          cd P11-ArgentBank
          pnpm vercel:config prod

      - name: Deploy to Vercel Production
        run: |
          cd P11-ArgentBank
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
